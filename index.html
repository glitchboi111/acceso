<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: #fff;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 900px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      padding: 40px;
    }

    .card {
      border: 1px solid #000;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .image {
      width: 100%;
      aspect-ratio: 4 / 3;
      background: #000;
    }

    label {
      font-size: 12px;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    input {
      border: none;
      border-bottom: 1px solid #000;
      padding: 8px 4px;
      font-size: 14px;
      outline: none;
      background: transparent;
      color: #000;
    }

    input::placeholder {
      color: #555;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Imagen 1 -->
    <div class="card">
      <div class="image"></div>
      <div>
        <label>Nombre</label>
        <input type="text" placeholder="Ingresar nombre" />
      </div>
      <div>
        <label>Contraseña</label>
        <input type="password" placeholder="********" />
      </div>
    </div>

    <!-- Imagen 2 -->
    <div class="card">
      <div class="image"></div>
      <div>
        <label>Nombre</label>
        <input type="text" placeholder="Ingresar nombre" />
      </div>
      <div>
        <label>Contraseña</label>
        <input type="password" placeholder="********" />
      </div>
    </div>
  </div>
</body>
</html>
